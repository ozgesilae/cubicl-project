<form class="form" name="loginForm" ng-submit="submitForm(loginForm.$valid)" >

    <div class="form-group" ng-class="{ 'has-error' : 
        loginForm.name.$invalid && !loginForm.name.$pristine }">
        <input type="text" placeholder="name" name="username" ng-model="username" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : 
        loginForm.password.$invalid && !loginForm.password.$pristine }">
        <input type="password" placeholder="password" name="password" ng-model="password" ng-minLength="6" required>
    </div>

    <button type="submit">Register</button>
    <p class="message">Already have an account? <a href="#">Login</a></p>

</form>
